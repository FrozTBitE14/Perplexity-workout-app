<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IRON TRACKER</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root { --p: #fbbf24; --bg: #000; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #fff; }
        input[type="number"]::-webkit-inner-spin-button { -webkit-appearance: none; }
    </style>
</head>
<body class="pb-20">
    <header class="p-4 border-b-4 border-yellow-500 bg-black sticky top-0 z-50 flex justify-between items-center">
        <h1 class="text-xl font-black italic uppercase">Iron <span class="text-yellow-500">Tracker</span></h1>
        <button onclick="openReadiness()" id="readiness-btn" class="px-3 py-1 bg-zinc-900 text-[10px] font-black uppercase border border-zinc-800">Ready</button>
    </header>

    <main class="p-4 max-w-lg mx-auto">
        <section id="dashboard" class="space-y-6">
            <div class="p-6 bg-zinc-900 border-l-4 border-yellow-500 flex justify-between items-center">
                <div><p class="text-xs text-gray-500 font-bold uppercase">Target</p><h2 id="day-name" class="text-2xl font-black italic uppercase">Push Day</h2></div>
                <button onclick="start()" class="p-4 bg-yellow-500 text-black rounded-full"><i data-lucide="play"></i></button>
            </div>
            <div class="h-40 bg-zinc-900 border border-zinc-800 p-2"><canvas id="chart"></canvas></div>
        </section>

        <section id="workout" class="hidden space-y-6">
            <div class="flex justify-between items-center"><span id="timer" class="text-3xl font-black text-yellow-500">00:00</span><span id="vol" class="font-black">0 kg</span></div>
            <div id="exercises" class="space-y-6"></div>
            <button onclick="finish()" class="w-full py-4 bg-yellow-500 text-black font-black uppercase italic">Finish Session</button>
        </section>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-black border-t border-zinc-800 flex justify-around p-4">
        <button onclick="tab('dashboard')" class="text-yellow-500"><i data-lucide="home"></i></button>
        <button onclick="start()"><i data-lucide="dumbbell"></i></button>
        <button onclick="tools()"><i data-lucide="wrench"></i></button>
    </nav>

    <div id="modal" class="fixed inset-0 bg-black/95 z-[100] hidden flex-col p-6 overflow-auto"></div>
    <div id="rest" class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-48 h-48 bg-yellow-500 rounded-full hidden flex-col items-center justify-center z-[200]">
        <span class="text-black font-black">REST</span><span id="clock" class="text-6xl font-black text-black">60</span>
    </div>

    <script>
        const PROGRAM = {
            'Push': [
                { n: 'Bench Press', s: 4, r: '5-6', w: 175, t: 180, notes: 'Blades back. Tempo 2-1-1-0.', c: ['DB Press', 'Machine Press'] },
                { n: 'Incline Press', s: 4, r: '6-8', w: 150, t: 150, notes: '45 degrees.' },
                { n: 'Overhead Press', s: 4, r: '6-8', w: 130, t: 180 },
                { n: 'Lateral Raise', s: 4, r: '10-12', w: 25, t: 90 },
                { n: 'Cable Lateral', s: 3, r: '12-15', w: 15, t: 60 },
                { n: 'Cable Fly', s: 3, r: '12-15', w: 20, t: 90 },
                { n: 'Tricep Pushdown', s: 3, r: '10-12', w: 50, t: 90 }
            ],
            'Pull': [
                { n: 'Deadlift', s: 3, r: '5', w: 315, t: 240 },
                { n: 'Chin-Ups', s: 3, r: '8-12', w: 25, t: 120 },
                { n: 'Pendlay Row', s: 3, r: '10-12', w: 155, t: 120 },
                { n: 'Face Pulls', s: 3, r: '15-20', w: 40, t: 60 },
                { n: 'Hammer Curls', s: 4, r: '10-12', w: 35, t: 90 }
            ],
            'Arms': [
                { n: 'EZ-Bar Curl', s: 4, r: '8-10', w: 85, t: 90 },
                { n: 'Skullcrushers', s: 4, r: '10-12', w: 75, t: 90 },
                { n: 'Preacher Curl', s: 3, r: '12-15', w: 65, t: 60 },
                { n: 'Dips', s: 3, r: 'AMRAP', w: 0, t: 120 },
                { n: 'Forearm Block', s: 3, r: '12-15', w: 15, t: 60 }
            ],
            'Upper': [
                { n: 'Incline DB Press', s: 3, r: '10-12', w: 65, t: 120 },
                { n: 'Lat Pulldown', s: 3, r: '10-12', w: 140, t: 90 },
                { n: 'Cable Row', s: 3, r: '12-15', w: 120, t: 90 },
                { n: 'Lateral Raise', s: 4, r: '12-15', w: 20, t: 60 },
                { n: 'Rear Delt Fly', s: 3, r: '15-20', w: 15, t: 60 }
            ],
            'Rest': []
        };
        const SPLIT = ['Push', 'Pull', 'Rest', 'Arms', 'Rest', 'Upper', 'Rest'];
        let state = { day: SPLIT[new Date().getDay() % 7], time: 0, work: null, readiness: { s: 7.5, h: 60 } };

        function tab(t) { document.querySelectorAll('section').forEach(s => s.classList.add('hidden')); document.getElementById(t).classList.remove('hidden'); }
        function start() {
            if(state.day === 'Rest') { if(!confirm("Rest Day. Train?")) return; state.day = 'Push'; }
            state.work = JSON.parse(JSON.stringify(PROGRAM[state.day]));
            tab('workout'); render(); timer();
        }
        function render() {
            document.getElementById('exercises').innerHTML = state.work.map((ex, i) => `
                <div class="bg-zinc-900 border border-zinc-800 p-4 space-y-4">
                    <div class="flex justify-between">
                        <div><h3 class="font-black uppercase">${ex.n}</h3><p class="text-[10px] text-yellow-500 font-bold">${ex.s} SETS Ã— ${ex.r}</p></div>
                        ${ex.c ? `<button onclick="swap(${i})" class="text-yellow-500"><i data-lucide="repeat" class="w-4 h-4"></i></button>` : ''}
                    </div>
                    <div class="space-y-2">
                        ${Array.from({length: ex.s}).map((_, si) => `
                            <div class="grid grid-cols-5 gap-2 items-center">
                                <span class="text-[10px] text-zinc-600">S${si+1}</span>
                                <input type="number" placeholder="${ex.w}" class="bg-black border border-zinc-800 p-2 text-center text-sm font-black w-in" onchange="upVol()">
                                <input type="number" placeholder="${ex.r.split('-')[0]}" class="bg-black border border-zinc-800 p-2 text-center text-sm font-black r-in" onchange="upVol()">
                                <input type="number" placeholder="RPE" class="bg-black border border-zinc-800 p-2 text-center text-sm font-black">
                                <button onclick="done(this, ${ex.t})" class="p-2 bg-zinc-800 rounded d-btn"><i data-lucide="check" class="w-4 h-4"></i></button>
                            </div>`).join('')}
                    </div>
                </div>`).join('');
            lucide.createIcons();
        }
        function done(btn, t) { btn.classList.toggle('bg-green-600'); if(btn.classList.contains('bg-green-600')) rest(t); }
        function rest(s) {
            const r = document.getElementById('rest'), c = document.getElementById('clock');
            r.classList.remove('hidden'); let rem = s; c.innerText = rem;
            const int = setInterval(() => { rem--; c.innerText = rem; if(rem <= 0) { clearInterval(int); r.classList.add('hidden'); new Audio('https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3').play(); } }, 1000);
        }
        function timer() { setInterval(() => { state.time++; const m = Math.floor(state.time / 60).toString().padStart(2, '0'), s = (state.time % 60).toString().padStart(2, '0'); document.getElementById('timer').innerText = `${m}:${s}`; }, 1000); }
        function upVol() {
            let v = 0; document.querySelectorAll('#exercises > div').forEach(c => { c.querySelectorAll('.grid').forEach(r => { v += (parseFloat(r.querySelector('.w-in').value)||0) * (parseInt(r.querySelector('.r-in').value)||0); }); });
            document.getElementById('vol').innerText = v + ' kg';
        }
        function openReadiness() {
            const m = document.getElementById('modal');
            m.innerHTML = `<div class="space-y-8 mt-10"><h2 class="text-3xl font-black uppercase italic">Readiness</h2><div class="space-y-4">
                <input type="number" id="rs" value="${state.readiness.s}" class="w-full bg-zinc-900 border border-zinc-800 p-4 text-2xl font-black">
                <input type="number" id="rh" value="${state.readiness.h}" class="w-full bg-zinc-900 border border-zinc-800 p-4 text-2xl font-black"></div>
                <button onclick="saveR()" class="w-full py-5 bg-yellow-500 text-black font-black uppercase">Sync</button></div>`;
            m.classList.remove('hidden'); m.classList.add('flex');
        }
        function saveR() { state.readiness.s = document.getElementById('rs').value; document.getElementById('readiness-btn').innerText = state.readiness.s < 6 ? "Fatigued" : "Prime"; document.getElementById('modal').classList.add('hidden'); }
        function swap(i) { const c = state.work[i].c; const res = prompt("Swap with: " + c.join(', '), c[0]); if(c.includes(res)) { state.work[i].n = res; render(); } }
        function tools() {
            const m = document.getElementById('modal');
            m.innerHTML = `<div class="space-y-8 mt-10"><h2 class="text-3xl font-black uppercase">Arsenal</h2>
                <button onclick="pCalc()" class="p-6 bg-zinc-900 border w-full text-left font-black uppercase italic">Plate Calculator</button>
                <button onclick="document.getElementById('modal').classList.add('hidden')" class="w-full text-zinc-500">Back</button></div>`;
            m.classList.remove('hidden');
        }
        function pCalc() { const t = prompt("Total (kg)?", "100"); if(!t) return; let s = (t-20)/2; const ps = [25,20,15,10,5,2.5,1.25]; let res=[]; for(let p of ps){while(s>=p){res.push(p);s-=p;}} alert("Side: " + res.join(', ')); }
        
        const ctx = document.getElementById('chart').getContext('2d');
        new Chart(ctx, { type: 'bar', data: { labels: ['M','T','W','T','F','S','S'], datasets: [{ data: [12,15,0,13,0,18,0], backgroundColor: '#fbbf24' }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { grid: { display: false } } } } });
        document.getElementById('day-name').innerText = state.day + ' Day';
        lucide.createIcons();
    </script>
</body>
</html>
